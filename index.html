    <div id="todo-list">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <div class="add-item-form">
            <input type="text" v-model="newItem" placeholder="Add new item">
            <button class="btn" @click="saveItem">Save Item</button>
        </div>
        <ul>
            <li v-for="item in items" :class="{wordLine: item.purchased}" @click="togglePurchased(item)">{{ item.label }}
              <button @click="deleteItem(item.label)">X</button>
            </li>
            
        </ul>
